image: docker

variables:
  COMPOSE_FILE: ./containers/docker-compose-testing.yml
  CI: "TRUE"
  GENERATE_REPORT: "true"
  RAILS_ENV: "test"

before_script:
  - cp config/database.yml.example config/database.yml
  - cp db/schema.rb.example db/schema.rb
  - apk add --no-cache py-pip
  - pip install docker-compose
  - docker-compose build
  - docker-compose run web sleep 15
  - docker-compose up -d
  - docker-compose logs
  - docker-compose run web bundle install
  - docker-compose exec rake db:setup
  - docker-compose exec rake db:migrate
  - docker-compose run web bower install --allow-root

services:
  - docker:dind

job:
  script:
    - docker-compose exec web rake test:all
    - docker-compose exec web rails test -d
